<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renewable Energy Potential Dashboard</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    .tabs { display: flex; background: #eee; border-bottom: 1px solid #ccc; }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-right: 1px solid #ccc;
      background: #eee;
    }
    .tab.active { background: #fff; font-weight: bold; }
    .tab-content { display: none; height: 90vh; }
    .tab-content.active { display: block; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <h2 style="text-align:center; padding: 10px;">Renewable Energy Potential Dashboard</h2>
  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">Electricity Production</div>
    <div class="tab" onclick="showTab(1)">Global Solar Potential</div>
    <div class="tab" onclick="showTab(2)">Global Wind Potential</div>
  </div>

  <div class="tab-content active"><iframe src="Electricity_Production_from_Renewables_by_Country.html"></iframe></div>
  <div class="tab-content"><iframe src="Global_Solar_Potential_GHI_kWh_per_m2_per_day.html"></iframe></div>
  <div class="tab-content"><iframe src="Global_Wind_Speed_Potential_mps.html"></iframe></div>

  <script>
    function showTab(i) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach((tab, index) => {
        tab.classList.toggle('active', index === i);
        contents[index].classList.toggle('active', index === i);
      });
    }
  </script>
</body>
</html>
